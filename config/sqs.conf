include classpath("application.conf")

node-address {
  protocol = http
  host = "scheduler-sqs"
  port = 9324
  context-path = ""
}

queues {
  job-queue {
    defaultVisibilityTimeout = 30 seconds
    delay = 0 seconds
    receiveMessageWait = 0 seconds
    deadLettersQueue {
      name = "job-queue-dlq"
      maxReceiveCount = 3
    }
    fifo = false
    contentBasedDeduplication = false
  }
  job-queue-dlq { }
}
